<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pip-Boy</title>
  <link rel="stylesheet" href="css/pipboy.css">
</head>

<body>
  <div id="pipboy">
    <!-- ========================================
         HEADER / TAB NAVIGATION
         Switches between screens
         ======================================== -->
    <header>

      <span class="tab active" data-tab="stat">STAT</span>
      <span class="tab" data-tab="inv">INV</span>
      <span class="tab" data-tab="data">DATA</span>
     <span class="tab" data-tab="radio">ðŸ“» RADIO</span>

    </header>

    <!-- ========================================
         SCREEN: STAT
         Shows live system stats
         ======================================== -->
    <section id="stat" class="screen active">

      <!-- Health Points (mapped to disk space) -->
      <div class="stat">
        <label>HP</label>
        <div class="bar">
          <!-- JS changes this width dynamically -->
          <div id="hp"></div>
        </div>
      </div>

      <!-- Action Points (mapped to CPU load) -->
      <div class="stat">
        <label>AP</label>
        <div class="bar">
          <div id="ap"></div>
        </div>
      </div>

      <!-- Radiation (mapped to temperature) -->
      <div class="stat">
        <label>RADS</label>
        <div class="bar">
          <div id="rads"></div>
        </div>
      </div>

      <!-- Raw system values for debugging -->
      <div class="stat small">
        CPU: <span id="cpu"></span>% |
        RAM: <span id="ram"></span>% |
        DISK: <span id="disk"></span>%
      </div>

    </section>

    <!-- ========================================
     SCREEN: INVENTORY
     File browser powered by backend
     ======================================== -->
<section id="inv" class="screen">

  <!-- Shows current folder path -->
  <div id="inv-path">/</div>

  <!-- File & folder list -->
  <ul id="inv-list"></ul>

</section>


<!-- =========================
     SCREEN: DATA
     ========================= -->
<section id="data" class="screen">

  <!-- LOGS PANEL -->
  <section id="data-logs" class="pipboy-panel">
    <h2 class="pipboy-title">DEV LOGS</h2>
    <div id="logs-container"></div>
  </section>

 <!-- QUESTS PANEL -->
<section id="quests-panel" class="pipboy-panel">
  <h2 class="pipboy-title">QUESTS</h2>

  <!-- ACTIVE -->
  <div id="quests-container"></div>

  <!-- ARCHIVED -->
  <h3 class="pipboy-title" style="margin-top:14px;">ARCHIVED</h3>
  <div id="quests-archived"></div>
</section>




    <!-- ========================================
         SCREEN: RADIO (placeholder)
         MP3 player / streams
         ======================================== -->
    <section id="radio" class="screen">
      <p>RADIO SIGNAL DETECTED</p>
    </section>

  </div>

  <!-- ==========================================
       JAVASCRIPT FILES
       Order matters!
       ========================================== -->

  <!-- Tab navigation logic -->
  <script src="js/tabs.js" defer></script>

  <!-- STAT screen updater -->
  <script src="js/stat.js" ></script>

    <!-- INVENTORY screen logic -->
  <script src="js/inv.js" ></script>

    <!-- DATA screen logic -->
  <script src="js/data.js" defer></script>

  <!-- DEV LOGS logic -->
  <script src="js/logs.js"></script>

  <!-- QUESTS logic -->
  <script src="js/quests.js" defer></script>


</body>
</html>
